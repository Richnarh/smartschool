<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">  

    <div class="row wow zoomIn">
        <div class="col-lg-4">
            <h:form id="examsReportForm">
                <u><h3>Exams data</h3></u>
                <h:panelGrid columns="2" class="spaced-form"> 
                    <span>#{msg.course}</span>
                    <p:selectOneMenu value="#{terminalReportController.examsReport.subject}" filter="true" filterMatchMode="contains">
                        <f:selectItem itemLabel="#{msg.choose}"/>
                        <f:selectItems value="#{userCommons.courseList}"/>
                    </p:selectOneMenu>
                    
                    <span>#{msg.class} score</span>
                    <p:inputText value="#{terminalReportController.examsReport.rawClassScore}"/>
                    
                    <span>Exams score</span>
                    <p:inputText value="#{terminalReportController.examsReport.rawExamsScore}"/>
                    
                    <span>Remarks</span>
                    <p:inputTextarea value="#{terminalReportController.examsReport.remarks}"/>
                    
                </h:panelGrid>

                <div class="py-3">
                    <p:commandButton value="#{msg.clear}" class="kbtn-default mx-3" icon="#{msg.clear_icon}" immediate="true" action="#{terminalReportController.clearExamsReport()}" update="@form"/>
                    <p:commandButton value="#{terminalReportController.optionText}" icon="#{msg.check_icon_circle}" class="kbtn-success mx-2" action="#{terminalReportController.saveExamsReport()}" update=":examsReportTable, @form"/>
                </div>
            </h:form>
        </div>
        <div class="col-lg-8">
            <h:form id="examsReportTable">
                <p:dataTable value="#{terminalReportController.examsReportList}" var="examsReport" 
                             paginator="true" paginatorPosition="bottom" rows="6">
                    <p:column style="width: 20px">
                        <p:rowToggler/>
                    </p:column>

                    <p:rowExpansion>
                        <p:panelGrid columns="2">
                            <span>Raw Class Score</span>
                            <h:outputText value="#{examsReport.rawClassScore}"/>
                            
                            <span>Raw Exams Score</span>
                            <h:outputText value="#{examsReport.rawExamsScore}"/>
                            
                            <span>Raw Total Score</span>
                            <h:outputText value="#{examsReport.rawTotalScore}"/>
                            
                            <span>Ref</span>
                            <h:outputText value="#{examsReport.refNo}"/>

                            <span>#{msg.created_date}</span>
                            <h:outputText value="#{examsReport.createdDate}">
                                <f:convertDateTime pattern="#{msg.formatted_date}" type="localDate"/>
                            </h:outputText>
                        </p:panelGrid>
                    </p:rowExpansion>

                    <p:column headerText="Subject">
                        <h:outputText value="#{examsReport.subject.courseTitle}"/>
                    </p:column>

                    <p:column headerText="#{msg.class} score" class="text-right">
                        <h:outputText value="#{examsReport.classScore}">
                            <f:convertNumber pattern="###0.00"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Exams score" class="text-right">
                        <h:outputText value="#{examsReport.examsScore}">
                            <f:convertNumber pattern="###0.00"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Total score" class="text-right">
                        <h:outputText value="#{examsReport.totalScore}">
                            <f:convertNumber pattern="###0.00"/>
                        </h:outputText>
                    </p:column>

                    <p:column headerText="Grade">
                        <h:outputText value="#{examsReport.grade}"/>
                    </p:column>

                    <p:column headerText="Position">
                        <h:outputText value="#{examsReport.positionInSubject}"/>
                    </p:column>

                    <p:column headerText="#{msg.action}" style="width: 100px;" exportable="false">
                        <p:menuButton value="#{msg.manage}">
                            <p:menuitem action="#{terminalReportController.editExamsReport(examsReport)}" icon="fa fa-edit" class="text-info" value="#{msg.edit}"  update=":examsReportForm"/>
                            <p:menuitem action="#{terminalReportController.deleteExamsReport(examsReport)}" icon="fa fa-remove" class="text-danger" value="#{msg.delete}" update="@form"/>
                        </p:menuButton>
                    </p:column>
                </p:dataTable>
            </h:form>
            <hr/>
            <center>
                <h:form>
                    <h:commandButton value="#{msg.close}" class="btn btn-danger float-end" immediate="true" action="#{terminalReportController.closePage()}">
                        <p:ajax update="@form,:mainPanel"/>
                    </h:commandButton>
                </h:form>
            </center>
            <br/>
        </div>
    </div>
</html>
