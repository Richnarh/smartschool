<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">Fees</ui:define>
            <ui:define name="pageContent">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                    <div class="col-md-4">
                        <h:form class="spaced-form" id="feesForm">
                            <h:panelGrid columns="2">
                                <span>Fees Type</span>
                                <p:selectOneMenu value="#{feesController.fees.feesType}" required="true" filter="true" filterMatchMode="contains">
                                    <f:selectItem itemLabel="#{msg.choose}"/>
                                    <f:selectItems value="#{userCommons.feesTypeList}"/>
                                </p:selectOneMenu>

                                <span>Student</span>
                                <p:selectOneMenu value="#{feesController.fees.student}" required="true" filter="true" filterMatchMode="contains">
                                    <f:selectItem itemLabel="#{msg.choose}"/>
                                    <f:selectItems value="#{userCommons.studentList}"/>
                                </p:selectOneMenu>
                                
                                <span>Fees Amount</span>
                                <p:inputText value="#{feesController.fees.feesAmount}" required="true"/>
                                
                                <span>Amount Remaining</span>
                                <p:inputText value="#{feesController.fees.amountRemaining}"/>

                                <p:commandButton action="#{feesController.clearFees()}" class="kbtn-default mx-3" value="#{msg.clear}" icon="#{msg.clear_icon}" immediate="true" update="@form"/>
                                <p:commandButton action="#{feesController.saveFees()}" class="kbtn-success" value="#{msg.save}" update="@form, :feesTable"/>
                            </h:panelGrid>
                        </h:form>
                    </div>
                    <div class="col-md-8">
                        <h:form id="feesTable">
                            <p:dataTable class="#{feesController.feesList}" var="fees" paginator="true" rows="12" paginatorPosition="bottom">
                                <p:column style="width: 70px;" headerText="Fees Type">
                                    #{fees.feesType}
                                </p:column>
                                <p:column headerText="#{msg.student}">
                                    #{fees.student}
                                </p:column>
                                <p:column headerText="Fees Amount" class="text-right">
                                    <h:outputText value="#{fees.feesAmount}">
                                        <f:convertNumber pattern="#{msg.money_pattern}"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="Amount Remaining" class="text-right">
                                    <h:outputText value="#{fees.amountRemaining}">
                                        <f:convertNumber pattern="#{msg.money_pattern}"/>
                                    </h:outputText>
                                </p:column>
                                <p:column headerText="#{msg.action}" style="width: 120px;" exportable="false">
                                    <p:menuButton value="#{msg.manage}">
                                        <p:menuitem action="#{feesController.editFees(fees)}" icon="fa fa-edit" class="text-info" value="#{msg.edit}" immediate="true" update=":feesForm"/>
                                        <p:menuitem action="#{feesController.deleteFees(fees)}" icon="fa fa-remove" class="text-danger" value="#{msg.delete}" update="@form"/>
                                    </p:menuButton>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
