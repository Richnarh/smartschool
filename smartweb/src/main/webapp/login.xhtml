<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <meta charset="utf-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <title>#{msg.title} | Login</title> 
        <link rel="icon" href="#{application.contextPath}/assets/images/favicon.ico" type="image/x-icon"/>
        <!-- Google font-->     
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800" rel="stylesheet"/>
        <link href="https://fonts.googleapis.com/css?family=Quicksand:500,700" rel="stylesheet"/>
        <!-- Required Fremwork -->
        <link rel="stylesheet" type="text/css" href="#{application.contextPath}/assets/bower_components/bootstrap/css/bootstrap.min.css"/>
        <!-- waves.css -->
        <link rel="stylesheet" href="#{application.contextPath}/assets/pages/waves/css/waves.min.css" type="text/css" media="all"/>
        <!-- themify-icons line icon -->
        <!-- ico font -->
        <!-- Font Awesome -->
        <link rel="stylesheet" type="text/css" href="#{application.contextPath}/assets/icon/font-awesome/css/font-awesome.min.css"/>
        <!-- Style.css -->
        <link rel="stylesheet" type="text/css" href="#{application.contextPath}/assets/css/style.css"/>
        <link rel="stylesheet" type="text/css" href="#{application.contextPath}/assets/css/pages.css"/>

        <style>
            .login-block {
                margin: 21px !important;
                min-height: 93.6vh !important;
            }
        </style>
    </h:head>
    <body themebg-pattern="theme1">

        <section class="login-block">
            <div class="container-fluid">
                <div class="col-sm-12 pt-5">
                    <h:form class="md-float-material form-material">
                        <div class="text-center">
                            <!--<img src="#{application.contextPath}/assets/images/logo.png" alt="logo.png"/>-->
                            Smart School
                        </div>
                        <div class="auth-box card">
                            <div class="card-block">
                                <div class="row m-b-20">
                                    <div class="col-md-12">
                                        <h3 class="text-center txt-primary">Sign In</h3>
                                    </div>
                                    <p:messages/>
                                </div>
                                <div class="form-group form-primary">
                                    <input type="text" name="user-name" jsf:value="#{loginController.username}" class="form-control" required="true"/>
                                    <span class="form-bar"></span>
                                    <label class="float-label">Username</label>
                                </div>
                                <div class="form-group form-primary">
                                    <input type="password" name="password" jsf:value="#{loginController.password}" class="form-control" required="true"/>
                                    <span class="form-bar"></span>
                                    <label class="float-label">Password</label>
                                </div>
                                <div class="row m-t-30">
                                    <div class="col-md-12">
                                        <button type="submit" jsf:action="#{loginController.doLogin()}" class="btn btn-primary btn-md btn-block waves-effect text-center m-b-20">LOGIN</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </h:form>
                </div>
            </div>
        </section>

        <script type="text/javascript" src="#{application.contextPath}/assets/bower_components/jquery/js/jquery.min.js"></script>
        <script type="text/javascript" src="#{application.contextPath}/assets/bower_components/bootstrap/js/bootstrap.min.js"></script>
        <!-- waves js -->
        <script src="#{application.contextPath}/assets/pages/waves/js/waves.min.js"></script>
        <!-- jquery slimscroll js -->
        <script type="text/javascript" src="#{application.contextPath}/assets/bower_components/jquery-slimscroll/js/jquery.slimscroll.js"></script>
        <!-- modernizr js -->
        <script type="text/javascript" src="#{application.contextPath}/assets/bower_components/modernizr/js/css-scrollbars.js"></script>
        <script type="text/javascript" src="#{application.contextPath}/assets/js/common-pages.js"></script>   
    </body>
</html>
