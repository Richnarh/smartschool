<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">Academic Level</ui:define>
            <ui:define name="subText">E.g. KG,Class 1,2.., JHS1 et.c</ui:define>
            <ui:define name="pageContent">
                <div class="row">
                    <div class="col-md-4">
                        <h:form class="spaced-form" id="academicLevelForm">
                            <h:panelGrid columns="2">
                                <span>Level Name</span>
                                <p:inputText required="true" value="#{academicLevelController.academicLevel.levelName}"/>

                                <p:commandButton action="#{academicLevelController.clearAcademicLevel()}" class="kbtn-default mx-3" value="#{msg.clear}" icon="#{msg.clear_icon}" immediate="true" update="@form"/>
                                <p:commandButton action="#{academicLevelController.saveAcademicLevel()}"  class="kbtn-success" value="#{academicLevelController.optionText}" update="@form,:academicLevelTable"/>
                            </h:panelGrid>
                        </h:form>
                    </div>
                    <div class="col-md-8">
                        <h:form id="academicLevelTable">
                            <p:dataTable value="#{academicLevelController.academicLevelList}" var="academicLevel" paginator="true" rows="12" paginatorPosition="bottom">
                                <p:column headerText="Level Name">
                                    <h:outputText value="#{academicLevel.levelName}"/>
                                </p:column>
                                <p:column headerText="#{msg.action}" style="width: 120px;" exportable="false">
                                    <p:menuButton value="#{msg.manage}">
                                        <p:menuitem action="#{academicLevelController.editAcademicLevel(academicLevel)}" icon="fa fa-edit" class="text-info" value="#{msg.edit}" immediate="true" update=":academicLevelForm"/>
                                        <p:menuitem action="#{academicLevelController.deleteAcademicLevel(academicLevel)}" onclick="return confirm('#{msg.delete_message}')" icon="fa fa-remove" class="text-danger" value="#{msg.delete}" immediate="true" update="@form"/>
                                    </p:menuButton>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
