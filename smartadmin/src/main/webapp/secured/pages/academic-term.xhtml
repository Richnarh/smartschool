<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">Academic Term</ui:define>
            <ui:define name="subText"></ui:define>
            <ui:define name="pageContent">
                <div class="row">
                    <div class="col-md-4">
                        <h:form class="spaced-form" id="academicTermForm">
                            <h:panelGrid columns="2">
                                <span>Term Name</span>
                                <p:inputText required="true" value="#{academicTermController.academicTerm.termName}"/>
                                
                                <span>#{msg.description}</span>
                                <p:inputTextarea value="#{academicTermController.academicTerm.description}"/>

                                <p:commandButton action="#{academicTermController.clearAcademicTerm()}" class="kbtn-default mx-3" value="#{msg.clear}" icon="#{msg.clear_icon}" immediate="true" update="@form"/>
                                <p:commandButton action="#{academicTermController.saveAcademicTerm()}" icon="#{msg.check_icon_circle}" class="kbtn-success" value="#{academicTermController.optionText}" update="@form,:academicTermTable"/>
                            </h:panelGrid>
                        </h:form>
                    </div>
                    <div class="col-md-8">
                        <h:form id="academicTermTable">
                            <p:dataTable value="#{academicTermController.academicTermList}" var="academicTerm" paginator="true" rows="12" paginatorPosition="bottom">
                                <p:column headerText="Term Name">
                                    <h:outputText value="#{academicTerm.termName}"/>
                                </p:column>
                                <p:column headerText="#{msg.description}">
                                    <h:outputText value="#{academicTerm.description}"/>
                                </p:column>
                                <p:column headerText="#{msg.action}" style="width: 120px;" exportable="false">
                                    <p:menuButton value="#{msg.manage}">
                                        <p:menuitem action="#{academicTermController.editAcademicTerm(academicTerm)}" icon="fa fa-edit" class="text-info" value="#{msg.edit}" immediate="true" update=":academicTermForm"/>
                                        <p:menuitem action="#{academicTermController.deleteAcademicTerm(academicTerm)}" icon="#{msg.delete_icon}" class="text-danger" value="#{msg.delete}" immediate="true" update="@form"/>
                                    </p:menuButton>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
