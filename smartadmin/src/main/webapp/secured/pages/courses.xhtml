<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">Courses</ui:define>
            <ui:define name="subText">Add New Courses</ui:define>
            <ui:define name="pageContent">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                    <div class="col-md-4">
                        <h:form class="spaced-form" id="courseForm">
                            <h:panelGrid columns="2">
                                <span>Course Code</span>
                                <p:inputText value="#{courseController.course.courseCode}" required="true"/>

                                <span>Course Title</span>
                                <p:inputText value="#{courseController.course.courseTitle}" required="true"/>

                                <p:commandButton action="#{courseController.clearCourse()}" class="kbtn-default mx-3" value="#{msg.clear}" icon="#{msg.clear_icon}" immediate="true" update="@form"/>
                                <p:commandButton action="#{courseController.saveCourse()}" class="kbtn-success" value="#{courseController.optionText}" update="@form, :courseTable"/>
                            </h:panelGrid>
                        </h:form>
                    </div>
                    <div class="col-md-8">
                        <h:form id="courseTable">
                            <p:dataTable value="#{courseController.courseList}" var="course" paginator="true" rows="12" paginatorPosition="bottom">
                                <p:column style="width: 70px;" headerText="#{msg.code}">
                                    #{course.courseCode}
                                </p:column>
                                <p:column headerText="#{msg.course} Title">
                                    #{course.courseTitle}
                                </p:column>
                                <p:column headerText="#{msg.action}" style="width: 120px;" exportable="false">
                                    <p:menuButton value="#{msg.manage}">
                                        <p:menuitem action="#{courseController.editCourse(course)}" icon="fa fa-edit" class="text-info" value="#{msg.edit}" immediate="true" update=":courseForm"/>
                                        <p:menuitem action="#{courseController.deleteCourse(course)}" icon="fa fa-remove" class="text-danger" value="#{msg.delete}" update="@form"/>
                                    </p:menuButton>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>
                </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
