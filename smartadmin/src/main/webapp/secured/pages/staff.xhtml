<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">Staff Account</ui:define>
            <ui:define name="subText">Add New Staff</ui:define>
            <ui:define name="pageContent">
                <h:panelGroup id="mainPanel">
                    <div class="card mb-5">
                        <div class="container-fluid">
                            <div class="card-header">Add New #{msg.staff}</div>
                            <h:panelGroup rendered="#{staffAccountController.pageView.listView}">
                                <div class="row">
                                    <div class="col-12 col-sm-12 col-lg-12">
                                        <h:form style="margin-bottom: 5px;">

                                            <div class="pull-right py-2">
                                                <h:commandButton value="#{msg.new} #{msg.staff}" class="btn btn-outline-primary btn-sm"
                                                                 action="#{staffAccountController.initStaff()}">
                                                    <p:ajax update=":mainPanel"/>
                                                </h:commandButton>
                                            </div>
                                        </h:form>
                                    </div>
                                </div>
                                <p:growl/>
                                <h:form id="purchaseOrderTable" class="mb-3 wow">
                                    <p:dataTable value="#{staffAccountController.staffAccountList}" reflow="true" var="staffAccount"
                                                 scrollable="true" scrollHeight="400">
                                        <p:column style="width: 37px;">
                                            <p:rowToggler/>
                                        </p:column>

                                        <p:rowExpansion>
                                            <h:panelGrid columns="2">
                                                <span>#{msg.created_date}</span>
                                                <h:outputText value="#{staffAccount.createdDate}">
                                                    <f:convertDateTime pattern="#{msg.formatted_date}" type="localDate"/>
                                                </h:outputText>

                                            </h:panelGrid>
                                        </p:rowExpansion>


                                        <p:column headerText="#{msg.action}" style="width: 120px;">
                                            <p:menuButton value="#{msg.manage}">
                                                <p:menuitem icon="fa fa-edit" class="text-info" value="#{msg.edit}" action="#{staffAccountController.editStaffAccount(staffAccount)}" immediate="true" update=":mainPanel"/>
                                                <p:menuitem icon="fa fa-remove" class="text-danger" value="#{msg.delete}" action="#{staffAccountController.deleteStaffAccount(staffAccount)}" immediate="true"  update=":mainPanel"/>
                                            </p:menuButton>
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </h:panelGroup>

                            <h:panelGroup  rendered="#{staffAccountController.pageView.createView}">
                                <div class="col-md-6 mb-5 pt-3 mx-auto">
                                    <h:form class="spaced-form">
                                        <h:panelGrid columns="2">
                                            <span>Staff. No</span>
                                            <p:inputText/>

                                        </h:panelGrid>

                                        <div class="text-center pt-3">
                                            <p:commandButton class="kbtn-success" value="#{staffAccountController.optionText}" icon="#{msg.check_icon}" action="#{staffAccountController.saveStaffAccount()}" ajax="false"/>
                                            <p:commandButton class="kbtn-default ml-2" value="#{msg.clear}" icon="#{msg.clear_icon}" action="#{staffAccountController.clearStaffAccount()}" immediate="true" update=":mainPanel"/>

                                            <h:commandButton value="#{msg.close}" class="btn btn-danger float-end" immediate="true" action="#{staffAccountController.closePage()}">
                                                <p:ajax update="@form,:mainPanel"/>
                                            </h:commandButton>
                                        </div>
                                    </h:form>
                                </div>
                            </h:panelGroup>
                        </div>
                    </div>
                </h:panelGroup>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
