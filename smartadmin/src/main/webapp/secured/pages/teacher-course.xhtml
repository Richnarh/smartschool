<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="../templatesUI.xhtml">
            <ui:define name="pageTitle">Link Teacher to Courses</ui:define>
            <ui:define name="pageContent">
                <div class="card">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-4">
                                <h:form class="spaced-form" id="teacherCourseForm">
                                    <h:panelGrid columns="2">

                                        <p:selectOneMenu value="#{teacherCourseRoomController.teacherSubject.userAccount}" filter="true" filterMatchMode="contains">
                                            <f:selectItem itemLabel="#{msg.choose} Teacher"/>
                                            <f:selectItems value="#{userCommons.userAccountList}"/>
                                            <p:ajax listener="#{teacherCourseRoomController.selectedUserAccount()}" update="@form"/>
                                        </p:selectOneMenu>
                                        
                                        <h:outputText class="field-shade" value="#{teacherCourseRoomController.selectedUserAccount}"/>

                                        <span>Student</span>
                                        <p:selectOneMenu value="#{teacherCourseRoomController.teacherSubject.course}" filter="true" filterMatchMode="contains">
                                            <f:selectItem itemLabel="#{msg.choose}"/>
                                            <f:selectItems value="#{userCommons.courseList}"/>
                                        </p:selectOneMenu>
                                        
                                    </h:panelGrid>
                                    <hr/>
                                    <p:commandButton action="#{teacherCourseRoomController.clearTeacherSubject()}" class="kbtn-default mx-3" value="#{msg.clear}" icon="#{msg.clear_icon}" immediate="true" update="@form"/>
                                    <p:commandButton action="#{teacherCourseRoomController.saveTeacherSubject()}"  class="kbtn-success" value="#{teacherCourseRoomController.optionText}" update="@form,:teacherCourseTable"/>
                                </h:form>
                            </div>
                            <div class="col-md-8">
                                <h:form id="teacherCourseTable">
                                    <p:dataTable value="#{teacherCourseRoomController.teacherSubjectList}" var="teacherCourse" paginator="true" rows="12" paginatorPosition="bottom">
                                        <p:column headerText="Course">
                                            <h:outputText value="#{teacherCourse.course}"/>
                                        </p:column>
                                        <p:column headerText="Teacher">
                                            <h:outputText value="#{teacherCourse.userAccount}"/>
                                        </p:column>
                                        <p:column headerText="#{msg.action}" style="width: 120px;" exportable="false">
                                            <p:menuButton value="#{msg.manage}">
                                                <p:menuitem action="#{teacherCourseRoomController.editTeacherSubject(teacherSubject)}" icon="fa fa-edit" class="text-info" value="#{msg.edit}" immediate="true" update=":teacherCourseForm"/>
                                                <p:menuitem action="#{teacherCourseRoomController.deleteTeacherSubject(teacherSubject)}" icon="fa fa-remove" class="text-danger" value="#{msg.delete}" immediate="true" update="@form"/>
                                            </p:menuButton>
                                        </p:column>
                                    </p:dataTable>
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
